<script>
    let beer = 99;
    while (beer >= 0) {
        
      if (beer > 1) { 
          console.log(beer + " bottles of beer on the wall");
      } else if (beer == 1) {
          console.log("One more bottle of beer on the wall!")
      } else if (beer == 0) { 
          console.log("No more bottles of beer on the wall!")
      }
      beer--;
    }
